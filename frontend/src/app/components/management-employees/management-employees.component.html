<div class="flex h-[calc(100vh-4rem)] bg-gray-50">
  <!-- ===== SIDEBAR (TRÁI) ===== -->
  <aside
    class="w-64 bg-white border-r shadow-sm flex flex-col fixed top-[4rem] bottom-0 left-0 z-30 h-[calc(100vh-4rem)] transition-all duration-300">

    <!-- Logo + Title -->
    <div class="flex items-center gap-3 px-6 py-5 border-b">
      <div
        class="w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow text-white text-lg font-bold">
        EV
      </div>
      <div>
        <h3 class="text-base font-bold text-gray-700 leading-tight">
          Employee Vision
        </h3>
        <p class="text-xs text-gray-400">Quản lý nhân viên</p>
      </div>
    </div>

    <!-- Tabs -->
    <nav class="flex-1 flex flex-col py-4 overflow-y-auto no-scrollbar">
      <button
        (click)="activeTab = 'list'"
        [ngClass]="activeTab === 'list'
          ? 'bg-blue-50 text-blue-700 border-l-4 border-blue-600 font-semibold'
          : 'text-gray-600 hover:bg-gray-100'"
        class="px-6 py-3 flex items-center gap-3 text-sm rounded-r-lg transition-all duration-200 text-left">
        <i class="fa-solid fa-list text-lg"></i>
        Danh sách nhân viên
      </button>

      <button
        (click)="activeTab = 'face'"
        [ngClass]="activeTab === 'face'
          ? 'bg-green-50 text-green-700 border-l-4 border-green-600 font-semibold'
          : 'text-gray-600 hover:bg-gray-100'"
        class="px-6 py-3 flex items-center gap-3 text-sm rounded-r-lg transition-all duration-200 text-left">
        <i class="fa-solid fa-brain text-lg"></i>
        Nhận diện khuôn mặt
      </button>
    </nav>

    <!-- Footer -->
    <div class="px-6 py-4 border-t bg-gray-50 text-xs text-gray-400">
      © 2025 Employee Vision
    </div>
  </aside>

  <!-- ===== MAIN CONTENT (PHẢI) ===== -->
  <main
    class="flex-1 ml-64 bg-gray-50 p-4 overflow-y-auto no-scrollbar transition-all duration-300">
    <div class="flex items-center justify-between mb-6 border-b pb-4 sticky top-0 bg-gray-50 z-20">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
        <i
          class="fa-solid"
          [ngClass]="
            activeTab === 'list'
              ? 'fa-list text-blue-500'
              : 'fa-brain text-green-500'
          "></i>
        {{ activeTab === 'list' ? 'Danh sách nhân viên' : 'Nhận diện khuôn mặt' }}
      </h2>
    </div>

    <section *ngIf="activeTab === 'list'" class="animate-fadeIn">
      <app-persons-list></app-persons-list>
    </section>

    <section *ngIf="activeTab === 'face'" class="animate-fadeIn">
      <app-face-log></app-face-log>
    </section>
  </main>
</div>
