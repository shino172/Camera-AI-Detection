<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h2 class="text-lg font-bold mb-4">Chỉnh sửa thông tin</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-3">
      <div>
        <label class="block text-sm">Tên</label>
        <input formControlName="name" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input formControlName="email" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Số điện thoại</label>
        <input formControlName="phone" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Phòng ban</label>
        <input formControlName="department" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Chức vụ</label>
        <input formControlName="position" class="w-full border p-2 rounded" />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="close()" class="px-3 py-1 bg-gray-400 text-white rounded">Hủy</button>
        <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded">Lưu</button>
      </div>
    </form>
  </div>
</div>
