<div class="space-y-8">
  <!-- HEADER -->
  <h3 class="text-xl font-bold text-gray-700 flex items-center gap-2">
    <i class="fas fa-map-marker-alt text-green-500"></i> Cấu hình khu vực
  </h3>

  <div class="flex flex-col lg:flex-row gap-6">
    <!-- DANH SÁCH KHU VỰC -->
    <div class="w-full lg:w-1/3 border rounded-xl shadow-sm divide-y bg-white">
      <div *ngFor="let a of areas"
           (click)="selectArea(a)"
           [ngClass]="{'bg-blue-50 border-l-4 border-blue-500': selectedArea?.id === a.id}"
           class="p-3 cursor-pointer hover:bg-gray-50 transition flex items-center justify-between">
        <span class="font-medium text-gray-700 truncate">{{ a.name }}</span>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <!-- CHI TIẾT KHU VỰC -->
    <div class="flex-1 bg-white border rounded-xl p-5 shadow-sm" *ngIf="selectedArea">
      <h4 class="font-semibold text-gray-700 mb-3 flex items-center gap-2">
        <i class="fas fa-tools text-blue-500"></i>
        Khu vực: <span class="font-bold text-gray-900">{{ selectedArea.name }}</span>
      </h4>

      <!-- CAMERA -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Chọn camera:</label>
        <select [(ngModel)]="selectedCameraId" (change)="onCameraChange()"
                class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let cam of cameras" [value]="cam.camera_id">{{ cam.name || cam.camera_id }}</option>
        </select>
      </div>

      <!-- SỰ KIỆN -->
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
        <div *ngFor="let key of getEventKeys()"
             class="flex justify-between items-center bg-gray-50 border rounded-lg px-3 py-2 hover:bg-gray-100 transition">
          <span class="capitalize text-gray-700">{{ key.replace('_', ' ') }}</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox"
                   [checked]="isEventEnabled(key)"
                   (change)="toggleEvent(key)"
                   class="sr-only peer" />
            <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-600 transition-all"></div>
            <div class="absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full transition-all peer-checked:translate-x-5 shadow"></div>
          </label>
        </div>
      </div>

      <button (click)="saveAreaConfig()"
              class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow flex items-center gap-2 mb-5">
        <i class="fas fa-check-circle"></i> Lưu cấu hình khu vực
      </button>

      <!-- LIVE PREVIEW -->
      <div class="relative border rounded-lg overflow-hidden bg-black w-full mx-auto">
        <div class="absolute top-2 left-2 z-10 text-white text-sm bg-black/60 px-2 py-1 rounded">
          Live camera khu vực {{ selectedArea.name }}
        </div>

        <img *ngIf="liveUrl"
             [src]="liveUrl"
             alt="Live camera"
             class="w-full h-[400px] object-cover opacity-90 rounded-b"
             (load)="onImageLoaded()" />

        <div *ngIf="!liveUrl" class="text-gray-300 text-center py-20 bg-gray-800">
          <i class="fas fa-video-slash text-4xl mb-2"></i>
          <p>Chưa có luồng camera cho khu vực này</p>
        </div>

        <canvas #drawCanvas
                class="absolute top-0 left-0 w-full h-full cursor-crosshair"
                (mousedown)="startDraw($event)"
                (mousemove)="drawingArea($event)"
                (mouseup)="stopDraw()">
        </canvas>

        <button (click)="clearDraw()"
                class="absolute top-2 right-2 bg-gray-700 text-white px-3 py-1 text-sm rounded hover:bg-red-600 transition">
          Xóa vùng
        </button>
      </div>
    </div>
  </div>
</div>
